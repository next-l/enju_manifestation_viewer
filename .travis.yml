language: ruby
cache: bundler
rvm:
  - 2.4.9
  - 2.5.7
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - psql -c 'create database enju_manifestation_viewer_dummy_test;' -U postgres
  - psql enju_manifestation_viewer_dummy_test -c 'CREATE EXTENSION pgcrypto'
  - bundle exec rake db:migrate
script:
  - bundle exec rspec
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
services:
  - postgresql
  - redis-server
notifications:
  slack:
    secure: Z8IJxPCkgeKxx0vX8VJwtTUvayrKteo3IQFPvs5MPUaPP+Eu3Xc0mrcH5JqX/2VFG6PbWe1kCxFCci0q2y/ojHQ/OxoRA86jFMEmcn8qQ/q9HWRVQlY57PTWkPTVWi4sn0FGYkPUQ9JJy07TyxPmvAtdDpjl/pnGTJvDU/+3aUg=
sudo: false
addons:
  postgresql: "10"
  apt:
    sources:
      - google-chrome
    packages:
    - postgresql-10
    - postgresql-client-10
    - google-chrome-stable
jdk:
  - openjdk8
dist: xenial
